<!-- toast.component.html -->
<button
  type="button"
  (click)="closeToast()"
  [ngClass]="{'show-toast': open, 'hide-toast': !open}"
  class="fixed right-4 top-4 z-50 rounded-md bg-red-400 px-4 py-2 text-white transition hover:bg-red-500"
>
  <div class="flex items-center space-x-2">
    <span class="text-3xl"><i class="bx bx-x"></i></span>
    <p class="font-bold">{{ message }}</p>
  </div>
</button>
