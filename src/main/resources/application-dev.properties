spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.open-in-view=false
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true

spring.flyway.url=jdbc:postgresql://localhost:5433/postgres
spring.flyway.user=postgres
spring.flyway.password=admin
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.graphql.graphiql.enabled=true

server.port=8080

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=mawuli
spring.mail.password=mawuli
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.trust="*"
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.mail.smtp.starttls.required=true
#spring.mail.properties.mail.smtp.ssl.enable=true
#spring.mail.properties.mail.smtp.ssl.required=true
#spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

application.security.jwt.secret-
#application.security.jwt.expiration=86400000
#Expiration 12 hours
application.security.jwt.expiration=43200000
#application.security.jwt.expiration=1800000
application.mailing.frontend.activation-url=http://localhost:4200/activate

frontend.url=http://localhost:4200

application.file.uploads.photos-output-path=../../../Samples/Angular/sns/src/assets/uploads

cloud-name=${CLOUD_NAME}
api-key=${API_KEY}
api-secret=${API_SECRET}
cloud-url=${CLOUD_URL}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.authorization-grant-type= authorization_code

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB